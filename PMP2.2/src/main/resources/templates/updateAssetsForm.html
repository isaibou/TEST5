<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Update Assets</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 	<div>
	 <div class="modal-dialog modal-lg" >
	 <div class="modal-content">
      <h1 class="m-n font-bold h3"> Update Assets </h1>
     </div>
</div>
   <form th:action="@{editAssets}" method ="post" th:object="${assets}">
   <div class="modal-body">
	<div class="row">
 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="hidden" class="form-control" placeholder="Entry Name of Project" id="input-id-1"  required th:field=*{Assets_ID}/>
      </div>
          <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Interface Asset</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
            <input type="text"  class="form-control" placeholder="Entry Interface Asset"id="input-id-2" required th:field=*{InterfaceAasset}>
          </div>
          <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Login Asset</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
            <input type="text"  class="form-control" placeholder="Entry Login Asset"id="input-id-2" required th:field=*{LoginAsset}>
          </div>
          <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Password Asset</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
             <input type="password" class="form-control" placeholder="Password" id="input-id-2" required th:field=*{PasswordAsset}>
          </div>
          <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Asset Type</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
          <select name="AssetType_ID" class="form-control m-b" th:field=*{assettype}>
	      <option th:each ="a:${assettype}" 
	        th:text="${a.name}"
	        th:value ="${a.AssetType_ID}"></option>
	      </select>
          </div>
          
          <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Project</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
            <select name="Project_ID" class="form-control m-b" th:field=*{project}>
	      <option th:each ="p:${project}" 
	        th:text="${p.name}"
	        th:value ="${p.Project_ID}"></option>
	      </select>
          </div>
          <label class="col-sm-4 control-label" placeholder="Entry Seriel Number" style="margin: 5px 0px;" for="input-id-1"><b>Seriel Number</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
            <input type="text"  class="form-control" placeholder="Entry Seriel Number"id="input-id-2" required th:field=*{SerielNumber}>
          </div>
          
         <label class="col-sm-4 control-label" style="margin: 5px 0px;" placeholder="Entry Description" for="input-id-1"><b>Description</b></label>
         <div class="col-sm-8" style="margin: 5px 0px;">
	        <input type="text" class="form-control" placeholder="Entry Description " id="input-id-1" required th:field=*{Description}/>
          </div>
          <label class="col-sm-4 control-label" placeholder="Entry Configuration File" style="margin: 5px 0px;" for="input-id-1"><b>Configuration File</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
            <input type="file" placeholder="Entry Configuration File"class="form-control" id="input-id-1" required th:field=*{ConfigurationFille}/>
          </div>
 
          <label class="col-sm-4 control-label" placeholder="Entry MustGather" style="margin: 5px 0px;" for="input-id-1"><b>Must Gather</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
	        <input type="text" class="form-control" placeholder="Entry Must Gather " id="input-id-1" required th:field=*{MustGather}/>
          </div>
          <label class="col-sm-4 control-label" placeholder="Entry EndOfVendorWarranty" style="margin: 5px 0px;" for="input-id-1"><b>End Of Vendor Warranty</b></label>
           <div class="col-sm-8" style="margin: 5px 0px;">
             <input type="date" class="form-control" id="input-id-1" required th:field=*{EndPowermWarranty}/>
           </div>
          <label class="col-sm-4 control-label" placeholder="Entry EndPowermWarranty" style="margin: 5px 0px;" for="input-id-1"><b>End PowerM Warranty</b></label>
          <div class="col-sm-8" style="margin: 5px 0px;">
             <input type="date" class="form-control" id="input-id-1" required th:field=*{EndOfVendorWarranty}/>
           </div>
          <label class="col-sm-4 control-label" placeholder="Entry SLA" style="margin: 5px 0px;" for="input-id-1"><b>SLA</b></label>
          <div class="col-sm-4" style="margin: 5px 0px;">
            <input type="text" placeholder="Entry SLA"class="form-control" id="input-id-1" required th:field=*{SLA}/>
          </div>
          <div class="col-sm-4" style="margin: 5px 0px;" >
          <div class="btn-group">
            <a class="btn btn-default" tooltip="Insert picture (or just drag &amp; drop)" id="pictureBtn"><i class="icon-paper-clip"></i></a>
            <input type="file" data-edit="insertImage" style="position:absolute; opacity:0; width:41px; height:34px">
          </div> 
        </div>         
        </div>
      </div>
      <div class="modal-footer">
        <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="glyphicon glyphicon-ok"></i>Save</button>
       <button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon"  data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>Annuler</button>
      </div>
    </div>
  </div>
  </form>
		</div>
	  </div>
     </div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha256-tQ3x4V2JW+L0ew/P3v2xzL46XDjEWUExFkCDY0Rflqc=" crossorigin="anonymous"></script>
</body>
</html>
