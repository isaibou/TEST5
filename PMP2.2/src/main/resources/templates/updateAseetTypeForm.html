<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Update AssetType</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 <div>
 <div class="modal-dialog modal-lg" >
  <div class="modal-content">
    <h1 class="m-n font-bold h3"> Update AseetType </h1>
   </div>
  <form th:action="@{editAseetType}" method ="post" th:object="${assetstype}">
	<div class="row">
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="hidden" class="form-control" placeholder="Entry Name of frimware" id="input-id-1"  required th:field="*{AssetType_ID}"/>
      
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b> Name</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="text" class="form-control" placeholder="Entry Name of Asset Type" id="input-id-1"  required th:field="*{name}"/>
      
	 </div>  
 <div class="col-sm-8" style="margin: 5px 0px;"> 
<label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b> Brand</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="text"  class="form-control" placeholder="Entry Band" id="input-id-2" required th:field="*{Brand}"/>
      
	 </div>  
<div class="col-sm-8" style="margin: 5px 0px;"> 
<label class=" control-label"><b>End Of Suport Date</b></label>
<input class="form-control" id="date" name="date" placeholder="yyyy-MM-dd" type="date" required th:field="*{EndOfSuportDate}"/>
           
</div>

<div class="col-sm-8" style="margin: 5px 0px;"> 
<label class=" control-label"><b>End Sale Date</b></label>
<input class="form-control" id="date" name="date" placeholder="yyyy-MM-dd" type="date" required th:field="*{EndSaleDate}"/>
            
</div>
<div class="col-sm-8" style="margin: 5px 0px;">
<label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b> FRU</b></label>
 < <input type="text"  class="form-control" placeholder="Entry FRU" id="input-id-2" required th:field="*{FRU}"/>
 </div> 

</div>
        
	 </div>
	</div>
   </div>
   <div class="modal-footer">
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="glyphicon glyphicon-ok"></i>Save</button>
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon" data-dismiss="modal"><i class="glyphicon glyphicon-remove"  ></i>Annuler</button>
		
   </div>
   </form >
  </div>
</div>
</div>

</body>
</html>
