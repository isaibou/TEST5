<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>Add Customer</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div style="margin:50px;"></div>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
	 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
	<div class="panel panel-default">
	 <div class="panel-heading"> Add Customer </div>
     <form th:action="@{SaveCustomer}" enctype="multipart/form-data" method ="post" th:object="${customer}">
     <div class="panel-body">
	<label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Company Logo</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
        <input type="file"  name="picture" class="form-control" id="input-id-1" >
     </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Company Name</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="text" class="form-control" placeholder="Entry Name of Company" id="input-id-1" th:field=*{Name}/>
      <span class="text-danger" th:errors="${customer.Name}"></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Company Address</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="text"  class="form-control" placeholder="Entry Address of Company"id="input-id-2"  th:field=*{AdressCompany}/>
	  <span class="text-danger" th:errors=*{AdressCompany}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Company Phone</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="tel" placeholder="Entry Phone of Company"class="form-control" id="input-id-1"  th:field=*{PhoneCompany}/>
	  <span class="text-danger" th:errors=*{PhoneCompany}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>CIO Name</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="text" placeholder="Entry Nom CIO"class="form-control" id="input-id-1"  th:field=*{NomCIO}/> 
	  <span class="text-danger" th:errors=*{NomCIO}></span>
	 </div>
	  <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>CIO Email </b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="email" placeholder="Entry Email CIO" class="form-control" id="input-id-1"  th:field=*{EmailCIO}/> 
	  <span class="text-danger" th:errors=*{EmailCIO}></span>
	 </div>
	  <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>CIO Phone </b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="tel" placeholder="Entry Phone CIO"class="form-control" id="input-id-1"  th:field=*{PhoneCIO}/>
	  <span class="text-danger" th:errors=*{PhoneCIO}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Technical Name</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="text" placeholder="Entry Nom Technical"class="form-control" id="input-id-1" th:field=*{NomTechnical}> 
	  <span class="text-danger" th:errors=*{NomTechnical}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Technical Email </b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="email" placeholder="Entry Email Technical"class="form-control" id="input-id-1" th:field=*{EmailTechnical}/> 
	  <span class="text-danger" th:errors=*{EmailTechnical}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Technical Phone </b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="tel" placeholder="Entry Phone Technical"class="form-control" id="input-id-1" th:field=*{PhoneTechnical}/> 
	  <span class="text-danger" th:errors=*{PhoneTechnical}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Country Company</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select id="countryA" name ="Morocco" class="form-control"  th:field=*{Country}></select>
	  <span class="text-danger" th:errors=*{Country}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>City Company</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select name ="Rabat" id ="stateA" class="form-control" th:field=*{City}></select>
	  <span class="text-danger" th:errors=*{City}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Industry</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select name="account" class="form-control m-b"  th:field=*{Industry} >
	   <option th:value ="Advertising" th:text="Advertising"></option>
	   <option th:value ="Manufacturing" th:text="Manufacturing"></option>
	   <option th:value ="Construction" th:text="Construction"></option>
	   <option th:value ="Education" th:text="Education"></option>
	   <option th:value ="Entertainment" th:text="Entertainment"></option>
	   <option th:value ="Healthcare" th:text="Healthcare"></option>
	   <option th:value ="Government" th:text="Government"></option>
	   <option th:value ="Technology" th:text="Technology"></option>
	   <option th:value ="Retail" th:text="Retail"></option>
	   <option th:value ="Wholesale" th:text="Wholesale"></option>
	   <option th:value ="Banking" th:text="Banking"></option>
	   <option th:value ="Finance" th:text="Finance"></option>
	   <option th:value ="Telecomunication" th:text="Telecomunication"></option>
	   <option th:value ="Transportation" th:text="Transportation"></option>
	  </select>
	  <span class="text-danger" th:errors=*{Industry}></span>
	 </div>
	  <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>VIP</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select name="VIP" class="form-control m-b" required th:field=*{Vip}>
	  	 <option th:value="YES" th:text="YES"  ></option>
   		 <option th:value="NO" th:text="NO" ></option>
	  </select>
	  <span class="text-danger" th:errors=*{Vip}></span>
	 </div>  
   <div>
   	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon pull-right"><a th:href="customer_manage"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon pull-right"><i class="glyphicon glyphicon-ok"></i>Save</button>		
   </div>
   	 </div> 
   </form>
</div>
     <div class="text-center">
      <p><small class="text-muted">
       <span class="pull-right">2.2.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span><span class="pull-left"> &copy; PowerM 2020 Copyright. </span> 
      </small></p>
     </div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src = "js/countries.js"></script>
<script language="javascript">
	populateCountries("countryA", "stateA"); // first parameter is id of country drop-down and second parameter is id of state drop-down
    populateCountries("countryU", "stateU");
</script>
</body>
</html>
