<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <!-- detail -->
  <title>Detail Ticket W</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div style="margin:50px;"></div>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 <div th:action="@{detailW}" method ="post" th:object="${tic}">
  <div class="panel panel-default">
   <div class="panel-heading"> Informations Waiting Ticket </div>
   <div class="panel-body">
    <div style="background-color:white;margin:10px; padding:10px;">
   <table  ui-options="{aoColumns: [
                { mData: 'browser' },
                  { mData: 'action' }
               ]}" class="table  b-t b-b">
    <thead style="color:#23b7e5;">
       <tr>
       <th  style="width:20%"><center>Element </center></th>
       <th  style="width:80%"><center>Content </center></th>
      </tr>
    </thead>
<tbody th:each="t:${tic}">
      <tr data-expanded="true">
       <td style="color:#23b7e5;"><center> Ticket Type</center></td>
       <td> 
        <select name ="Aseet Type " class="m-n font-thin h4 text-secondary">
         <option th:each ="a:${tic.assetType}"  th:text="${a.Name}"  class="m-n font-thin h4 text-secondary"></option>
        </select>
       </td>
      </tr>
      <tr >
       <td style="color:#23b7e5;"><center> Customer </center></td>
       <td th:text = "${t.customer.Name}" class="m-n font-thin h4 text-secondary"><center><b></b></center></td>
      </tr>
      <tr >
       <td style="color:#23b7e5;"><center> Employee </center></td>
       <td th:text = "${t.user.lastName}" class="m-n font-thin h4 text-secondary"><center><b></b></center></td>
      </tr>
      <tr >
       <td style="color:#23b7e5;"><center> Priority Ticket </center></td>
       <td th:text ="${t.PriorityTicket}" class="m-n font-thin h4 text-secondary"><center><b></b></center></td>
      </tr>
       <tr >
       <td style="color:#23b7e5;"><center>Asset Type </center></td>
       <td> 
        <select name ="Aseet Type " class="m-n font-thin h4 text-secondary">
         <option th:each ="a:${tic.assetType}"  th:text="${a.Name}"  class="m-n font-thin h4 text-secondary"></option>
        </select>
       </td>
       </tr>
       <tr >
       <td style="color:#23b7e5;"><center> Description </center></td>
       <td th:text ="${t.Description}" class="m-n font-thin h4 text-secondary"><center><span></span></center></td>
       </tr> 
       <tr>
       <td style="color:#23b7e5;"><center> Log File </center></td>
       <td th:text ="${t.LogFiles}" class="m-n font-thin h4 text-secondary"></td>
       </tr> 
       <tr >
       <td style="color:#23b7e5;"><center> Opened Date </center></td>
       <td th:text ="${t.OpenedDate}" class="m-n font-thin h4 text-secondary"><center><b></b></center></td>
      </tr>
      <tr >
       <td style="color:#23b7e5;"><center> Status Ticket </center></td>
       <td th:text ="${t.statusTicket}" class="m-n font-thin h4 text-secondary"><center><b></b></center></td>
      </tr>
    </tbody>
     </table>
  </div>
  <div >
     <button class="btn m-b-xs btn-sm btn-primary btn-addon pull-right"><a th:href="tickets_manage">Return</a></button>
   </div>
 </div>
</div>
</div>
   <div class="text-center">
  <p><small class="text-muted">
   <span class="pull-right">2.2.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
   <span class="pull-left"> &copy; PowerM 2020 Copyright. </span> 
  </small></p>
 </div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
</body>
</html>
