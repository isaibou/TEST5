<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Update Deliverable</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div style="margin:50px;"></div>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
  <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
  <div class="panel panel-default">
   <div class="panel-heading"> Update Deliverable Project </div>
     <form th:action="@{editDeliverable}"   enctype="multipart/form-data"  method ="post" th:object="${del}">
   <div class="panel-body">
    <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="hidden" class="form-control" id="input-id-1"  required th:field=*{Deliverable_ID}/>   
   </div>
   <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="hidden" class="form-control" id="input-id-1"  required th:field=*{PreviewFile}/>   
   </div>
   <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="hidden" class="form-control" id="input-id-1"  required th:field=*{File}/>   
   </div>
   <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Name</b></label>
    <div class="col-sm-8" style="margin:5px 0px;" >
     <input type="text" placeholder="Entry Name" class="form-control" id="input-id-1" th:field="*{Name}">
    </div>
    <label class="col-sm-4 control-label" for="input-id-1" style="margin-bottom:5px;"><b>Version</b></label>
    <div class="col-sm-8" style="margin-bottom:5px;">
     <input type="text" placeholder="Entry Version" class="form-control" id="input-id-1" th:field="*{Version}" >
    </div>
    <label class="col-sm-4 control-label" for="input-id-1" style="margin-bottom:5px;"><b>Type Deliverable</b></label>
    <div class="col-sm-8" style="margin-bottom:5px;" >
     <select name="account" class="form-control m-b"  style="margin:0px;" th:field="*{typeDeliverable}">
      <option th:each="r:${type}" th:text="${r.NameTypeDeliverable}" th:value="${r.TypeDeliverable_ID}" ></option>  
     </select>
    </div>
    <label class="col-sm-4 control-label"  for="input-id-1" style="margin-top:0px; margin-bottom:5px;"><b>Project</b></label>
    <div class="col-sm-8" style="margin:0px; margin-bottom:5px;" >
     <select name="account" class="form-control m-b"  style="margin-top:0px; margin-bottom:0px;"  th:field="*{project}">
      <option th:each="p:${project}" th:text="${p.Name}" th:value="${p.Project_ID}"></option>
     </select>
    </div>
        <label class="col-sm-4 control-label" for="input-id-1" style="margin-top:0px; margin-bottom:5px;"><b>Date Delivery</b></label>
        <div class="col-sm-8" style="margin: 5px 0px;">
       <input type="date" class="form-control" placeholder="MM/DD/YYYY"  required th:field=*{Date}/>
    </div>
         <label class="col-sm-4 control-label" for="input-id-1"  style="margin-bottom:5px;" ><b>Preview File</b></label>
    <div class="col-sm-8" style="margin: 5px 0px;">
     <input type="file"  class="form-control" name="picture" id="input-id-1" />
     <span th:text ="${del.PreviewFile}" class="m-n font-thin h4 text-secondary"></span>
    </div>          
    <label class="col-sm-4 control-label"  for="input-id-1" ><b>File</b></label>
    <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="file"  class="form-control" name="fileD" id="input-id-1" />
      <span th:text ="${del.File}" class="m-n font-thin h4 text-secondary"></span>
    </div>
    <div >
       <button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon pull-right"><a th:href="deliverable"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>
       <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon pull-right"><i class="glyphicon glyphicon-ok"></i>Save</button>
      </div>
     </div>   
      </form>
  <div>
   <p><small class="text-muted">
    <span class="pull-right">2.2.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    <span class="pull-left"> &copy; PowerM 2020 Copyright. </span> 
   </small></p>
  </div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha256-tQ3x4V2JW+L0ew/P3v2xzL46XDjEWUExFkCDY0Rflqc=" crossorigin="anonymous"></script>
</body>
</html>
