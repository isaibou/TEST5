 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8" />
  <title>Detail Project</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 <div th:action="@{detailProject}" method ="post" th:object="${project}">
  <div class="modal-dialog modal-lg" >
   <div class="modal-content">
    <h1 class="m-n font-bold h3">  Affectation </h1>
   </div>
   <div  class="modal-body">
    <div style="background-color:white;margin:10px; padding:10px;">
	 <table  ui-options="{aoColumns: [
						    { mData: 'browser' },
					        { mData: 'action' }
						   ]}" class="table  b-t b-b">
	  <thead style="color:#23b7e5;">
	     <tr>
		   <th  style="width:20%"><center>Element </center></th>
		   <th  style="width:80%"><center>Content </center></th>
		  </tr>
	  </thead>
	  
	  
	  <tbody th:each="p:${ticket}">
	  
	  
		  <tr data-expanded="true">
		   <td style="color:#23b7e5;"><center>Customer </center></th>
		   <td th:text ="${p.customer.Name}" class="m-n font-thin h4 text-secondary"></td>
		  </tr>
		  <tr >
		   <td style="color:#23b7e5;"><center>Type Ticket </center></th>
		   <td th:text ="${p.TypeTicket}" class="m-n font-thin h4 text-secondary"></td>
		  </tr>
		  
		   <tr >
		   <td style="color:#23b7e5;"><center>Open Date </center></th>
		   <td th:text ="${p.OpenedDate}" class="m-n font-thin h4 text-secondary"></td>
		   </tr>
		   <tr >
		   <td style="color:#23b7e5;"><center>Asset </center></th>
		   <td th:text ="${p.asset.SerielNumber}" class="m-n font-thin h4 text-secondary"></td>
		   </tr>
		    <tr >
		   <td style="color:#23b7e5;"><center>Description </center></th>
		   <td th:text ="${p.Description}" class="m-n font-thin h4 text-secondary"></td>
		   </tr>
		   <tr> 
		   <td style="color:#23b7e5;"><center>Priority </center></th>
		   <td th:text ="${p.PriorityTicket}" class="m-n font-thin h4 text-secondary"></td>
		   </tr>
		   
		   <tr>
		    <td style="color:#23b7e5;"><center>Employee  </center></td>
		   <!-- Comment j ai appeler  le customer qui j ai choisi a partir du la liste déroulante des customers  -->
		   <td>
		    <select name ="employee" class="m-n font-thin h4 text-secondary" >
		   <option th:each ="a:${employee}"  th:text="${a.lastName} + .+ ${a.firstName}" th:value="${a.username}"  class="m-n font-thin h4 text-secondary"></option>
		   </select>
			 </td>
		   </tr> 
		  
		  <form th:action="@{affected}">
     <!-- <tr>
		    <td style="color:#23b7e5;"><center>Employee  </center></td>
		   Comment j ai appeler  le customer qui j ai choisi a partir du la liste déroulante des customers 
		   <td>
		    <select name ="employee" class="m-n font-thin h4 text-secondary" >
		   <option th:each ="a:${employee}"  th:text="${a.lastName} + .+ ${a.firstName}" th:value="${a.username}"  class="m-n font-thin h4 text-secondary"></option>
		   </select>
			 </td>
		   </tr>  -->
		   
		     <label class="col-sm-4 control-label" for="input-id-1"  style="margin:5px 0px;"><b>Employee:</b></label>
	 <div class="col-sm-8" style="margin:5px 0px;" >
	 <select name ="role" class="form-control" >
	 <option th:each="a:${employee}"  th:text="${a.lastName} + .+ ${a.firstName}" th:value="${a.username}"></option>
	 </select>
	 </div>
     
     </form>
		  
	  </tbody>
     </table>
     
     
	</div>
   </div>
   <div class="modal-footer">
     <button class="btn m-b-xs btn-sm btn-primary btn-addon"><a th:href="projects_manage">Return</a></button>
   </div>
  </div>  
 </div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
</body>
</html>
