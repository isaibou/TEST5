<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
<head>
  <meta charset="utf-8" />
  <title>Details Users</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>

<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 <div th:action="@{detailPurchasing}" method ="post" th:object="${user}">
  <div class="modal-dialog modal-lg" >
   <div class="modal-content">
    <h1 class="m-n font-bold h3"> Informations Users </h1>
   </div>
   
   <div  class="modal-body">
    <div style="background-color:white;margin:10px; padding:10px;">
	 <table  ui-options="{aoColumns: [
						    { mData: 'browser' },
					        { mData: 'action' }
						   ]}" class="table  b-t b-b">
	  <thead style="color:#23b7e5;">
	     <tr>
		   <th  style="width:20%"><center>Element </center></th>
		   <th  style="width:80%"><center>Content </center></th>
		  </tr>
	  </thead>
	  <tbody th:each="u:${user}">
		  <tr data-expanded="true">
		   <td style="color:#23b7e5;"><center>First Name </center></td>
		   <td th:text ="${u.firstName}" class="m-n font-thin h4 text-secondary"><center><b></b></center></td>
		  </tr>
		  <tr >
		   <td style="color:#23b7e5;"><center> Last Name </center></td>
		   <td th:text ="${u.lastName}" class="m-n font-thin h4 text-secondary"><center><b></b></center></td>
		  </tr>
		   <tr >
		   <td style="color:#23b7e5;"><center>CIN </center></td>
		   <td th:text ="${u.CIN}" class="m-n font-thin h4 text-secondary"><center></center></td>
		   </tr>
		   <tr >
		   <td style="color:#23b7e5;"><center>Username </center></td>
		   <td th:text ="${u.username}" class="m-n font-thin h4 text-secondary"><center><span></span></center></td>
		   </tr>
		    <tr >
		   <td style="color:#23b7e5;"><center>Phone </center></td>
		   <td th:text ="${u.Phone}" class="m-n font-thin h4 text-secondary"><center><span></span></center></td>
		   </tr>
		  
		   <tr> 
		   <td style="color:#23b7e5;"><center>Company </center></td>
		   <!-- comment appeler a le customer qui j ai choisi a partir du la liste dÃ©roulante des customer  -->
		   <td   th:text="${u.customer.Name}"  class="m-n font-thin h4 text-secondary"><center></center></td>
		   </tr>  
		   
		     <tr> 
		   <td style="color:#23b7e5;"><center>Roles </center></th>
*		   <td> <select name ="roro" class="m-n font-thin h4 text-secondary">
			 <option th:each="r:${roro}" class="m-n font-thin h4 text-secondary"  th:text="${r.role}" ></option>
			 </select>
			 </td>
			  </tr> 
	 
	  </tbody>
     </table>
	</div>
   </div>
   <div class="modal-footer">
     <button class="btn m-b-xs btn-sm btn-primary btn-addon"><a th:href="users">Return</a></button>
   </div>
  </div>  
 </div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
</body>
</html>
