<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>Update Customer</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 <div>
 <div class="modal-dialog modal-lg" >
  <div class="modal-content">
    <h1 class="m-n font-bold h3"> Update Customer </h1>
   </div>
   <form th:action="@{editCustomer}" method ="post" th:object="${customer}">
   <div class="modal-body">
	<div class="row">
    <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="hidden" class="form-control" placeholder="Entry Name of Company" id="input-id-1"  required th:field=*{Customer_ID}>
      <span class="text-danger" th:errors=*{Name}></span>
	 </div>
    <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Comapny Logo</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <div class="btn-group">
      <a class="btn btn-default" tooltip="Insert picture (or just drag &amp; drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
      <input type="file" data-edit="insertImage" style="position:absolute; opacity:0; width:41px; height:34px" />
     </div>
     </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Comapny Name</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="text" class="form-control" placeholder="Entry Name of Company" id="input-id-1"  required th:field=*{Name}>
      <span class="text-danger" th:errors=*{Name}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Address</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="text"  class="form-control" placeholder="Entry Address of Company"id="input-id-2"  required th:field=*{AdressCompany}>
	 </div>
	 <label class="col-sm-4 control-label" placeholder="Entry Phone of Company" style="margin: 5px 0px;" for="input-id-1"><b>Phone</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="tel" placeholder="Entry Phone of Company"class="form-control" id="input-id-1"  required th:field=*{PhoneCompany}>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Nom CIO</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="text" placeholder="Entry Nom CIO"class="form-control" id="input-id-1" required th:field=*{NomCIO}> 
	 </div>
	  <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Email CIO</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="email" placeholder="Entry Email CIO"class="form-control" id="input-id-1" required th:field=*{EmailCIO}> 
	 </div>
	  <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Phone CIO</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="tel" placeholder="Entry Phone CIO"class="form-control" id="input-id-1" required  th:field=*{PhoneCIO}>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Nom Technical</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="text" placeholder="Entry Nom Technical"class="form-control" id="input-id-1" required th:field=*{NomTechnical}> 
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Email Technical</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="email" placeholder="Entry Email Technical"class="form-control" id="input-id-1" required th:field=*{EmailTechnical}> 
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Phone Technical</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="tel" placeholder="Entry Phone Technical"class="form-control" id="input-id-1" required th:field=*{PhoneTechnical}> 
	 </div>
	 <label class="col-sm-4 control-label" placeholder="Entry Country of Company" style="margin: 5px 0px;" for="input-id-1"><b>Country</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select id="countryA" name ="Morocco" class="form-control" required th:field=*{Country}></select>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>City</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select name ="Rabat" id ="stateA" class="form-control" required th:field=*{City}></select>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Industry</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select name="account" class="form-control m-b" required th:field=*{Industry} >
	   <option th:value ="Advertising" th:text="Advertising"></option>
	   <option th:value ="Manufacturing" th:text="Manufacturing"></option>
	   <option th:value ="Construction" th:text="Construction"></option>
	   <option th:value ="Education" th:text="Education"></option>
	   <option th:value ="Entertainment" th:text="Entertainment"></option>
	   <option th:value ="Healthcare" th:text="Healthcare"></option>
	   <option th:value ="Government" th:text="Government"></option>
	   <option th:value ="Technology" th:text="Technology"></option>
	   <option th:value ="Retail" th:text="Retail"></option>
	   <option th:value ="Wholesale" th:text="Wholesale"></option>
	   <option th:value ="Banking" th:text="Banking"></option>
	   <option th:value ="Finance" th:text="Finance"></option>
	   <option th:value ="Telecomunication" th:text="Telecomunication"></option>
	   <option th:value ="Transportation" th:text="Transportation"></option>
	  </select>
	 </div>
	   <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>VIP</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	  <select name="VIP" class="form-control m-b" required th:field=*{Vip}  >
	  	 <option th:value="YES" th:text="YES"  ></option>
   		 <option th:value="NO" th:text="NO" ></option>
	  </select>
	 </div> 
	 <label class="col-sm-4 control-label" placeholder="status" style="margin: 5px 0px;" for="input-id-1"><b>Status</b></label>
		  <div class="col-sm-8" style="margin: 5px 0px;">
			<input type="text" class="form-control" placeholder="status " id="input-id-1" required th:field=*{Status} />
          </div>
	 </div>
	</div>
   <div class="modal-footer">
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="glyphicon glyphicon-ok"></i>Save</button>
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon"><a th:href="customer_manage"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>		
   </div>
  </div>
  </div>
   </from>
 </div>
  </div>
</div>

<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src = "js/countries.js"></script>
<script language="javascript">
	populateCountries("countryA", "stateA"); // first parameter is id of country drop-down and second parameter is id of state drop-down
    populateCountries("countryU", "stateU");
</script>
</body>
</html>
