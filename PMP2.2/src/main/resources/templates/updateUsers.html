<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>Update User Employee</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div style="margin:50px;"></div>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
	 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
	<div class="panel panel-default">
	 <div class="panel-heading"> Update User Employee </div>
	 <form th:action="@{/editUsers}"  enctype="multipart/form-data"  method="post" th:object="${user}">  
   <div class="panel-body">
	 <input type="hidden" placeholder="Entry Login" class="form-control" id="input-id-1"    th:field=*{username}/>
	  <span class="text-danger" th:errors=*{username}></span>
    <div class="text-danger" th:if="${unique}">
		   <div th:text="${unique}"></div>
		</div>
	<label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Picture</b></label>
	<div class="form-group">
   <div class="col-sm-8" style="margin: 5px 0px;">
    <input ui-jq="filestyle" name="photo" ui-options="{icon: false, buttonName: 'btn-primary'}" type="file"/>
    <img class="img-thumbnail" th:src="@{getPhoto(id=${user.username})}" width="60px" height="60px"/>
   </div>
  </div> 
	 <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Nom :</b></label>
	 <div class="col-sm-8" style="margin:5px 0px;" >
	  <input type="text" placeholder="Entry Nom" class="form-control" id="input-id-1"   th:field=*{lastName}>
	 </div>
	 <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Prenom :</b></label>
	 <div class="col-sm-8" style="margin:5px 0px;" >
	  <input type="text" placeholder="Entry Prenom" class="form-control" id="input-id-1"   th:field=*{firstName}>
	 </div>
	 
	 	 <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>CIN :</b></label>
	 <div class="col-sm-8" style="margin:5px 0px;" >
	  <input type="text" placeholder="Entry CIN" class="form-control" id="input-id-1"   th:field=*{CIN}>
	 </div>
	 
	  <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Phone :</b></label>
	 <div class="col-sm-8" style="margin:5px 0px;" >
	  <input type="text" placeholder="Entry Phone" class="form-control" id="input-id-1"   th:field=*{Phone}>
	 </div>
	 
	
	 
	  <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Company :</b></label>
	 <div class="col-sm-8" style="margin:5px 0px;" >
	 <select name ="Customer_ID" class="form-control" th:field="*{customer}" >
	 <option th:each="c:${customer}" th:text="${c.Name}" th:value="${c.Customer_ID}" ></option>
	 </select>
	 </div>
	 
	   <label class="col-sm-4 control-label" for="input-id-1"  style="margin:5px 0px;"><b>Role :</b></label>
	 <div class="col-sm-8" style="margin:5px 0px;" >
	 <select name ="role" class="form-control" multiple="multiple" th:field="*{roles}">
	 <option th:each="r:${allRoles}" th:text="${r.role}" th:value="${r.role}"></option>
	 </select>
	 </div>
	 <div>
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon pull-right"><a th:href="@{/users}"><i class="glyphicon glyphicon-remove"></i>Annuler </a></button>
    <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon pull-right"><i class="glyphicon glyphicon-ok"></i>Save</button>
   </div>
	   </div>
	</form>
   </div>
  <div>
   <p><small class="text-muted">
    <span class="pull-right">2.2.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    <span class="pull-left"> &copy; PowerM 2020 Copyright. </span> 
   </small></p>
  </div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src = "js/countries.js"></script>
</body>
</html>
