<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Add Project</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div style="margin:50px;"></div>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
   <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
  <div class="panel panel-default">
   <div class="panel-heading"> Add Project </div>
    <form th:action="@{SaveProject}"   enctype="multipart/form-data" method ="post" th:object="${project}">
     <div class="panel-body">
       <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Project Name</b></label>
       <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="text" class="form-control" placeholder="Entry Name of Project" id="input-id-1"  th:field=*{Name}/>
      <span class="text-danger" th:errors=*{Name}></span>
      <div class="text-danger" th:if="${unique}">
       <div th:text="${unique}"></div>
    </div>
     </div>
       
         <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Type Project</b></label>
     <div class="col-sm-8" style="margin:5px 0px;" >
     <select name ="role"  class="form-control m-b" th:field="*{typeProject}">
     <option th:each="t:${TypeProject}"  th:text="${t.NameType_Project}" th:value="${t.Type_Project_ID}"></option>
     </select>
     </div>
     
       <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>RFP</b></label>
     <div class="col-sm-8" style="margin:5px 0px;" >
     <select name ="role"  class="form-control m-b" th:field="*{rfp}">
     <option th:each="r:${rfp}"  th:text="${r.Title}" th:value="${r.RFP_ID}"></option>
     </select>
     </div>
     
       <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Technology Partner</b></label>
     <div class="col-sm-8" style="margin:5px 0px;" >
     <select name ="TechnologyPartner_ID" multiple="multiple" class="form-control m-b" th:field="*{technologypartner}">
     <option th:each="e:${TechnoPart}"  th:text="${e.NameTechnologyPartner}" th:value="${e.TechnologyPartner_ID}"></option>
     </select>
     </div>
     
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Amount</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="number" placeholder="Entry Amount of Project" class="form-control" id="input-id-1"  th:field=*{Amount}/>
      <span class="text-danger" th:errors=*{Amount}></span>
     </div>
     
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Year</b></label>
       <div class="col-sm-8" style="margin: 5px 0px;">
        <input type="date" class="form-control" placeholder="YYYY"  th:field=*{Year}/>
       </div>
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Delivery Date</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
        <input type="date" class="form-control" placeholder="MM/DD/YYYY"  th:field=*{DeliveryDate}/>
     </div>
       <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Temporary Acceptance Date</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
          <input type="date" class="form-control" placeholder="MM/DD/YYYY"  th:field=*{TemporayAcceptanceDate}/>
          
     </div>
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Final Temporary Date</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
          <input type="date" class="form-control"  placeholder="MM/DD/YYYY"  th:field=*{FinalTemporaryDate}/>
     </div>
     
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Delivery Certificate</b></label>
     <div class="col-sm-8">
          <input type="file" placeholder="Upload Preview File" name="file" class="form-control" id="input-id-1"/>
         </div>       
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Warranty</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="number" placeholder="Entry Warranty"class="form-control" id="input-id-1" th:field=*{Warranty}/>
     </div>    
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Execution Time</b></label>
       <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="number" placeholder="Entry Execution Time" class="form-control" id="input-id-1" th:field=*{ExecutionTime}/>
     </div>  
       <label class="col-sm-4 control-label" placeholder="Entry Notes" style="margin: 5px 0px;" for="input-id-1"><b>Notes</b></label>
      <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="text" class="form-control" placeholder="Entry ur notes " id="input-id-1"  th:field=*{Notes} />
      <span class="text-danger" th:errors=*{Notes}></span>
      </div>
      <div>
        <button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon pull-right"><a th:href="projects"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>
       <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon pull-right"><i class="glyphicon glyphicon-ok"></i>Save</button>
      </div>
    </div>
      </form>
    </div>
<div class="text-center">
 <p><small class="text-muted">
  <span class="pull-right">2.2.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
  <span class="pull-left"> &copy; PowerM 2020 Copyright. </span> 
 </small></p>
</div>
</div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha256-tQ3x4V2JW+L0ew/P3v2xzL46XDjEWUExFkCDY0Rflqc=" crossorigin="anonymous"></script>
</body>
</html>
