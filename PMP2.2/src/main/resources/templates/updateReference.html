<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


  <meta charset="utf-8" />
  <title>Update Reference</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 	<div>
	 <div class="modal-dialog modal-lg" >
	 <div class="modal-content">
      <h1 class="m-n font-bold h3"> Update Reference </h1>
     </div>
   <form th:action="@{editReference}"   enctype="multipart/form-data"  method ="post" th:object="${ref}">
   <div class="row">
     <label class="col-sm-4 control-label"  for="input-id-1" style="margin-top:0px; margin-bottom:5px;"><b>Project</b></label>
    <div class="col-sm-8" style="margin:0px; margin-bottom:5px;" >
     <select name="account" class="form-control m-b"  style="margin-top:0px; margin-bottom:0px;"  th:field="*{project}">
      <option th:each="p:${project}" th:text="${p.Name}" th:value="${p.Project_ID}"></option>
     </select>
    </div>
    <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Year</b></label>
    <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="date" class="form-control" placeholder="MM/DD/YYYY" id="input-id-1" required th:field=*{an}/>
    </div>
    <label class="col-sm-4 control-label" for="input-id-1" style="margin-bottom:5px;"><b>Amount</b></label>
    <div class="col-sm-8" style="margin-bottom:5px;">
     <input type="text" placeholder="Entry Version" class="form-control" id="input-id-1" th:field="*{Amount}" >
    </div>
    <label class="col-sm-4 control-label" placeholder="Entry Year" for="input-id-1" style="margin-top:0px; margin-bottom:5px;"><b>Date Signature</b></label>
    <div class="col-sm-8" style="margin: 5px 0px;">
	  <input type="date" class="form-control" placeholder="MM/DD/YYYY" id="input-id-1" required th:field=*{signing}/>
    </div>
    <label class="col-sm-4 control-label" for="input-id-1" style="margin-bottom:5px;"><b>Signed By</b></label>
    <div class="col-sm-8" style="margin-top:0px; margin-bottom:5px;">
     <input type="text" class="form-control" id="input-id-1" th:field="*{SignedBy}" >
    </div>
    <label class="col-sm-4 control-label" placeholder="Upload Preview File" for="input-id-1"  style="margin-bottom:5px;" ><b>Preview File</b></label>
    <div class="col-sm-8" style="margin: 5px 0px;">
         <input type="file" placeholder="Entry Contract File" class="form-control" name="file" id="input-id-1" required />
       </div>           
    <label class="col-sm-4 control-label" placeholder="Upload Preview File" for="input-id-1" ><b>Picture File </b></label>
    <div class="col-sm-8" style="margin: 5px 0px;">
         <input type="file" placeholder="Entry Contract File" class="form-control" name="picture" id="input-id-1" required />
       </div> 
     </div>
    </div>
		  <div class="modal-footer">
		   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="glyphicon glyphicon-ok"></i>Save</button>
		   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon"><a th:href="reference"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>
		  </div>	 
	    </form>
		</div>
	  </div>
	  </div>
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha256-tQ3x4V2JW+L0ew/P3v2xzL46XDjEWUExFkCDY0Rflqc=" crossorigin="anonymous"></script>
</body>
</html>
