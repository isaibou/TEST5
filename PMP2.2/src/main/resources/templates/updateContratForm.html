<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Update Contract</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>

 	<div>
	 <div class="modal-dialog modal-lg" >
	 <div class="modal-content">
      <h1 class="m-n font-bold h3"> Update Contract </h1>
     </div>
   <form th:action="@{editContrat}" method ="post" th:object="${contrat}">
   <div class="modal-body">
	<div class="row">
    <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="hidden" class="form-control" placeholder="Entry Name of Contrat" id="input-id-1"  required th:field=*{Contrat_ID}/>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Contract Title</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="text" class="form-control" placeholder="Entry First Name of Purchasing" id="input-id-1"  required th:field=*{Title}>
      <span class="text-danger" th:errors=*{Title}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Customer</b></label>
	 <div class="col-sm-8" style="margin: 5px 0px;">
	 	 <!-- La meme chose pour update ici on met une boucle sur le customer pour avoir récupérer la liste des customer  -->
	  <select name="Customer_ID" class="form-control m-b" th:field=*{customer}>
	   <option th:each ="c:${customer}" 
	   th:text="${c.name}"
	   th:value ="${c.Customer_ID}"></option>
	  </select>
	 </div>
	 <label class="col-sm-4 control-label"  for="input-id-1"><b>Title RFP</b></label>
     <div class="col-sm-8"  >
      <select name="RFP_ID" class="form-control m-b" th:field=*{rfp}>
       <option th:each ="r:${rfp}" 
	   th:text="${r.Title}"
	   th:value ="${r.RFP_ID}"></option>
      </select>
     </div>
	   <label class="col-sm-4 control-label" style="margin: 5px 0px;" placeholder="Entry Description" for="input-id-1"><b>Description</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
	   <input type="text" class="form-control" placeholder="Entry Description " id="input-id-1" required th:field=*{Description}>
     </div>
	  <label class="col-sm-4 control-label" placeholder="Entry Signed Date" style="margin: 5px 0px;" for="input-id-1"><b>Signed Date</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="date" class="form-control" id="input-id-1" th:field=*{SignedDate}>
     </div>
      <label class="col-sm-4 control-label" placeholder="Entry Configuration File" style="margin: 5px 0px;" for="input-id-1"><b>ContractFile</b></label>
       <div class="col-sm-8" style="margin: 5px 0px;">
         <input type="file" placeholder="Entry Contract File"class="form-control" id="input-id-1" th:field=*{ContractFille}/>
         <span th:text ="${contrat.ContractFille}" class="m-n font-thin h4 text-secondary"></span>
       </div>
        </div>
		</div>
		  <div class="modal-footer">
		   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="glyphicon glyphicon-ok"></i>Save</button>
		   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon"><a th:href="contract_manage"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>
		  </div>
	    </form>
		</div>
	  </div>
     </div>
     
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha256-tQ3x4V2JW+L0ew/P3v2xzL46XDjEWUExFkCDY0Rflqc=" crossorigin="anonymous"></script>
</body>
</html>
