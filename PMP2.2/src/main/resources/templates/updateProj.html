<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>Update Project</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 	<div>
	 <div class="modal-dialog modal-lg" >
	 <div class="modal-content">
      <h1 class="m-n font-bold h3"> Update Project </h1>
     </div>
   <form th:action="@{editProject}" method ="post" th:object="${project}">
      <div class="modal-body">
	    <div class="row">
	     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="hidden" class="form-control" placeholder="Entry Name of Project" id="input-id-1"  required th:field=*{Project_ID}/>
      <span class="text-danger" th:errors=*{Name}></span>
	 </div>
	     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Project Name</b></label>
	     <div class="col-sm-8" style="margin: 5px 0px;" >
		  <input type="text" class="form-control" placeholder="Entry Name of Project" id="input-id-1" required th:field=*{Name}/>
		  <span class="text-danger" th:errors=*{Name}></span>
		 </div>
	     <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Type Project</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;" >
		  <select name="account" class="form-control m-b" th:field=*{TypeProject}>
	       <option th:value ="Type1" th:text="Type1"></option>
	       <option th:value ="Typ2" th:text="Type2"></option>
		  </select>
		 </div>
		 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Amount</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;">
		  <input type="number" placeholder="Entry Amount of Project" class="form-control" id="input-id-1" th:field=*{Amount}/>
		  <span class="text-danger" th:errors=*{Amount}></span>
		 </div>
		 <label class="col-sm-4 control-label" placeholder="Entry Year" style="margin: 5px 0px;" for="input-id-1"><b>Year</b></label>
	     <div class="col-sm-8" style="margin: 5px 0px;">
			  <input type="date" class="form-control"  th:field=*{Year}/>
	     </div>
		 <label class="col-sm-4 control-label" placeholder="Entry Delivery Date" style="margin: 5px 0px;" for="input-id-1"><b>Delivery Date</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;">
			  <input type="date" class="form-control"  th:field=*{DeliveryDate}/>
		 </div>
	     <label class="col-sm-4 control-label" placeholder="Entry Temporay Acceptance Date" style="margin: 5px 0px;" for="input-id-1"><b>Temporay Acceptance Date</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;">
		      <input type="date" class="form-control" th:field=*{TemporayAcceptanceDate}/>
		 </div>
		 <label class="col-sm-4 control-label" placeholder="Entry Final Temporary Date" style="margin: 5px 0px;" for="input-id-1"><b>Final Temporary Date</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;">
		      <input type="date" class="form-control" th:field=*{FinalTemporaryDate}/>
		 </div>
		 <label class="col-sm-4 control-label" placeholder="Entry Delivery Certificate" style="margin: 5px 0px;" for="input-id-1"><b>Delivery Certificate</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;">
		  <input type="text" placeholder="Entry Delivery Certificate"class="form-control" id="input-id-1" required th:field=*{DeliveryCertificate}/>
		 </div>
		 <label class="col-sm-4 control-label" placeholder="Entry Technology Partners" style="margin: 5px 0px;" for="input-id-1"><b>Technology Partners</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;">
		 <input type="text" data-role="tagsinput"  placeholder="Entry Technology Partners" class="form-control" id="input-id-1"  required th:field=*{TechnologyPartners}/>
		 </div>
		 <label class="col-sm-4 control-label" placeholder="Entry Warranty" style="margin: 5px 0px;" for="input-id-1"><b>Warranty</b></label>
		 <div class="col-sm-8" style="margin: 5px 0px;">
		  <input type="number" placeholder="Entry Warranty"class="form-control" id="input-id-1" th:field=*{Warranty}/>
		 </div>
		 <label class="col-sm-4 control-label" placeholder="Entry Execution Time" style="margin: 5px 0px;" for="input-id-1"><b>Execution Time</b></label>
	     <div class="col-sm-8" style="margin: 5px 0px;">
		  <input type="number" placeholder="Entry Execution Time" class="form-control" id="input-id-1" th:field=*{ExecutionTime}/>
		 </div>
	     <label class="col-sm-4 control-label" placeholder="Entry Notes" style="margin: 5px 0px;" for="input-id-1"><b>Notes</b></label>
		  <div class="col-sm-8" style="margin: 5px 0px;">
			<input type="text" class="form-control" placeholder="Entry ur notes " id="input-id-1" th:field=*{Notes} />
          </div>
		  <div class="modal-footer">
		   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="glyphicon glyphicon-ok"></i>Save</button>
		   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon"><a th:href="projects_manage"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>
		  </div>
		 </div>
		</div>
	    </form>
		</div>
	  </div>
     </div>

<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" integrity="sha256-tQ3x4V2JW+L0ew/P3v2xzL46XDjEWUExFkCDY0Rflqc=" crossorigin="anonymous"></script>
</body>
</html>
