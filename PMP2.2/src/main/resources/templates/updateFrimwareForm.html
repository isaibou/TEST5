<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Update Frimware</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
<div class="app" >
 <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>PowerM</b> </a>
 <div>
 <div class="modal-dialog modal-lg" >
  <div class="modal-content">
    <h1 class="m-n font-bold h3"> Update Frimware </h1>
   </div>
    <form th:action="@{editFrimware}" method ="post" th:object="${frimware}">
   <div class="modal-body">
	<div class="row">
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;" >
      <input type="hidden" class="form-control" placeholder="Entry Name of frimware" id="input-id-1"  required th:field=*{frimware_ID}>
      <span class="text-danger" th:errors=*{name}></span>
	 </div>
	 <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b>Firmware Name</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="text" class="form-control" placeholder="Entry Name of frimware" id="input-id-1"  required th:field=*{name}>
      <span  th:errors=*{name}></span>
	 </div>  
     <label class="col-sm-4 control-label" style="margin: 5px 0px;" placeholder="Entry Description" for="input-id-1"><b>Description</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
	   <input type="text" class="form-control" placeholder="Entry Description " id="input-id-1" required th:field=*{Description} />
     </div>
     <label class="col-sm-4 control-label" placeholder="Entry Release Date" style="margin: 5px 0px;" for="input-id-1"><b>Releas Date</b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="date" class="form-control" id="input-id-1" th:field=*{releaseDate}/>
     </div>
     <div class="modal-footer">
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="glyphicon glyphicon-ok"></i>Save</button>
	<button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon"><a th:href="firmware"><i class="glyphicon glyphicon-remove"></i>Annuler</a></button>		
   </div>
</div>
</div>
    </form>    
	 </div>
	</div>
   </div>
  </div>
	<script src="../libs/jquery/jquery/dist/jquery.js"></script>
	<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/ui-load.js"></script>
	<script src="js/ui-jp.config.js"></script>
	<script src="js/ui-jp.js"></script>
	<script src="js/ui-nav.js"></script>
	<script src="js/ui-toggle.js"></script>
	<script src="js/ui-client.js"></script>
	<script type="text/javascript">
		function changecolor() {
			$(
					'body,.wrapper,.content,.panel-default,.panel-heading,#content-h,#header,.modal-content')
					.css("background-color", "#3a3f51");
			$('.wrapper,.content,.panel-default,.panel-heading,#content-h')
					.css("border-color", "#313639");
			$('.h3,.h5,.wrapper,panel-default,#content-b,.panel-heading').css(
					"color", "white");
			$('.panel-default,#content-b').css("background-color", "#3a3f51");

			google.charts.load('current', {
				packages : [ 'corechart' ]
			});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
				// Define the chart to be drawn.
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Element');
				data.addColumn('number', 'Percentage');
				data.addRows([ [ 'Configuration', 0.68 ],
						[ 'Documentation', 0.11 ], [ 'Maintenance', 0.11 ],
						[ 'Installation', 0.10 ] ]);

				// Instantiate and draw the chart.
				var chart = new google.visualization.PieChart(document
						.getElementById('myPieChart'));
				var options = {
					backgroundColor : '#3a3f51',
					colors : [ '#6254b2', '#3289c8', '#27c24c', '#ffbb3b' ],
					legendTextStyle : {
						color : '#FFF'
					},
					is3D : true
				};
				chart.draw(data, options);
			}

		};

		function lightmode() {
			$(
					'.wrapper,.content,.panel-heading,#content-h,#header,.modal-content')
					.css("background-color", "#f0f3f4");
			$('.panel-default,#content-b').css("background-color", "#f0f3f4");
			$('.wrapper,.content,.panel-default,.panel-heading,#content-h')
					.css("border-color", "#dee5e7");
			$('.h3,.h5,.wrapper,panel-default,#content-b,.panel-heading').css(
					"color", "#58666e");

			google.charts.load('current', {
				packages : [ 'corechart' ]
			});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
				// Define the chart to be drawn.
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Element');
				data.addColumn('number', 'Percentage');
				data.addRows([ [ 'Configuration', 0.68 ],
						[ 'Documentation', 0.11 ], [ 'Maintenance', 0.11 ],
						[ 'Installation', 0.10 ] ]);

				// Instantiate and draw the chart.
				var chart = new google.visualization.PieChart(document
						.getElementById('myPieChart'));
				var options = {
					backgroundColor : '#f0f3f4',
					colors : [ '#6254b2', '#3289c8', '#27c24c', '#ffbb3b' ],
					legendTextStyle : {
						color : 'black'
					},
					is3D : true
				};
				chart.draw(data, options);
			}

		};
	</script>
</body>
</html>
